name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd frontend && bun install

      - name: Build frontend
        run: cd frontend && bun run build
        env:
          VITE_API_URL: https://staging-braida-beauty-marketplace-vrc2.encr.app

  # Backend tests require Encore CLI which manages its own runtime
  # These tests should be run with `encore test` locally or via Encore Cloud CI
  backend-validate:
    name: Backend Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd backend && bun install

      # Note: Full TypeScript check requires Encore CLI for module resolution
      # This validates that dependencies are correctly installed
      - name: Validate dependencies
        run: cd backend && bun run --bun tsc --version

      - name: Check package.json scripts
        run: |
          cd backend
          echo "Backend package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'


<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Braida - Book beauty services from talented freelancers near you. Find hairstylists, makeup artists, nail technicians and more." />
    <meta name="theme-color" content="#E91E63" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Braida" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" /></noscript>
    
    <title>Braida - Beauty Marketplace</title>
    
    <!-- Accessibility: High contrast mode support -->
    <style>
      @media (prefers-contrast: more) {
        :root {
          --background: #ffffff;
          --foreground: #000000;
          --primary: #ea580c;
          --primary-foreground: #ffffff;
        }
      }
      
      /* Focus visible styles for keyboard navigation */
      *:focus-visible {
        outline: 2px solid #E91E63;
        outline-offset: 2px;
      }
      
      /* Skip link styles */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #E91E63;
        color: white;
        padding: 8px 16px;
        z-index: 100;
        transition: top 0.3s;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="root"></div>
    
    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
    
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
